<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h1>Tasks</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>User ID</th>
                <th>Change Status</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task[0] }}</td>
                <td>{{ task[1] }}</td>
                <td>{{ task[2] }}</td>
                <td>{{ task[3] }}</td>
                <td>{{ "Completed" if task[4] else "Incomplete" }}</td>
                <td>{{ task[5] }}</td>
                <td><button class="btn btn-success" onclick="changeStatusTask('{{ task[0] }}')">Change</button></td>
                <td><button class="btn btn-primary" onclick="updateTask('{{ task[0] }}')">Update</button></td>
                <td><button class="btn btn-danger" onclick="deleteTask('{{ task[0] }}')">Delete</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script>
        function changeStatusTask(taskId) {
            window.location.href = '/tasks-changed/' + taskId; 
        }

        function updateTask(taskId) {
            window.location.href = '/tasks-update/' + taskId; 
        }
        function deleteTask(taskId) {
            window.location.href = '/tasks-delete/' + taskId; 
        }
    </script>
</body>
</html>

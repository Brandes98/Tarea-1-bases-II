<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Actualizar Tarea</h1>
        <form method="POST">
            <div class="form-group">
                {% for task in tasks %}
                <p>{{ task }}</p>
                <p>Title:</p>
                <p>{{ task[1] }}</p>
                <p>Descripción:</p>
                <p>{{ task[2] }}</p>

                <button type="button" class="btn btn-primary" onclick="updateTaskFinally('{{ task[0] }}')">Actualizar Tarea</button>
                {% endfor %}
                <textarea class="form-control" id="title">Nuevo Title</textarea>
                <textarea class="form-control" id="description">Nueva Descripción</textarea>
            </div>
        </form>
    </div>
    <script>
        function updateTaskFinally(taskId) {

            var titleValue = document.getElementById("title").value;
            var descriptionValue = document.getElementById("description").value;
            var queryParams = '?newTitle=' + encodeURIComponent(titleValue) + '&newDesc=' + encodeURIComponent(descriptionValue);
            window.location.href = '/tasks-update-done/' + taskId + queryParams;
        }
    </script>
</body>

</html>
